<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    
    <title>GestBus</title>
</head>
<body>
    
    <header>
        <h1>GestBus</h1>
    </header>

    <main>

        <section id="mois-wrapper">

            <div id="mois">Décembre</div>

            <div id="infos-mois-wrapper">
                <div id="total-trajet-mois">
                    <i class="fas fa-bus-alt fa-fw"></i>
                    <span class="text">12</span>
                </div>
                <div id="total-euros-mois">
                    <i class="fas fa-money-bill-wave fa-fw"></i>
                    <span class="text">16.80</span>
                </div>
            </div>

        </section>

        <section id="jour-wrapper">

            <div id="jour">09</div>

            <div id="data-jour-wrapper">
                <div id="total-trajet-jour">
                    <i class="fas fa-money-bill-wave fa-fw"></i>
                    <span class="text">2</span>
                </div>
            </div>

        </section>

        <button id="ajouter-trajet" class="btn" type="submit">
            Ajouter un trajet
        </button>

        <button id="settings" class="btn">
            Réglages
        </button>

    </main>

    <script src="https://kit.fontawesome.com/87beebce5e.js" crossorigin="anonymous"></script>
</body>
</html>
